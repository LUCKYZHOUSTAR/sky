<!--此文件放置目录: windows(D:\etc\global.conf), mac(/etc/mtime/global.conf), linux("/home/mtime/etc/global.conf")-->
<settings>
    <!-- NSQ 发现节点地址 -->
    <setting key="nsq.subscribe.address" value="http://192.168.51.103:4161" />
    <!-- 服务注册地址 -->
    <setting key="etcd.address" value="http://192.168.51.102:2379" />
    <!-- 日志存储根目录 -->
    <setting key="log.path" value="/var/log/mx" />
    <!-- 服务注册类型 -->
    <setting key="rpc.register.type" value="etcd" />
    <!-- 是否启用服务注册 -->
    <setting key="rpc.register.enabled" value="false" />
    <!-- 服务注册 IP -->
    <setting key="rpc.register.ip" value="" />
</settings>

