<config>
    <app>
        <add key="debug" value="true"/>
        <add key="app_id" value="10"/>
        <add key="app_name" value="group"/>
        <add key="log_path" value="/var/log/mtime/group"/>
        <add key="log_level" value="0"/>
        <add key="log_provider" value="file"/>
    </app>
    <web>
        <add key="http_addr" value=""/>
        <add key="http_port" value="10000"/>
        <!-- Form 验证是否启用 -->
        <add key="auth.form.enabled" value="true"/>
        <!-- Form 验证名称 -->
        <add key="auth.form.name" value="MtimeAuth"/>
        <!-- Form 验证 cookie 绑定的域名 -->
        <add key="auth.form.domain" value=""/>
        <!-- Form 验证安全凭据有效期，单位分钟-->
        <add key="auth.form.timeout" value="30"/>
        <!-- Form 验证安全凭据有效期是否支持滑动过期-->
        <add key="auth.form.slidingExpiration" value="true"/>
        <add key="access_log_enable" value="true"/>
    </web>
    <custom>
        <add key="key" value="value"/>
        <add key="cache.redis.compress.enabled" value="true"/>
    </custom>
</config>
